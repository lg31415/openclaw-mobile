name: Build and Release

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Build debug APK
        run: |
          cd app
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Build release APK (if release)
        if: github.event_name == 'release'
        run: |
          cd app
          chmod +x gradlew
          ./gradlew assembleRelease
          
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Upload release APK (if release)
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/app/build/outputs/apk/release/app-release.apk
          
      - name: Create Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: app/app/build/outputs/apk/release/app-release.apk
          body: |
            ## OpenClaw Mobile Release
            
            ### 安装说明
            1. 下载 APK 文件
            2. 安装到 Android 设备
            3. 配置网关地址和令牌
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
